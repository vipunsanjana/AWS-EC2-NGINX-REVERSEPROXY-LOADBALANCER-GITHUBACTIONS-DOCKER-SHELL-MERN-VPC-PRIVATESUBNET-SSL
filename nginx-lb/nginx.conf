events {
  worker_connections 1024;
}

http {
  upstream backend {
    server backend1:5000;
    server backend2:5000;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
