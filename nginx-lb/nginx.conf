events {
  worker_connections 1024;
}

http {
  upstream backend {
    server 127.0.0.1:5000;
    server 127.0.0.1:5000;
  }

  upstream frontend {
    server 127.0.0.1:80;
    server 127.0.0.1:80;
  }

  server {
    listen 80;
    
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}